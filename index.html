<!DOCTYPE html>
<html>

<head>
	<title>Yelp Testing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	/>

	<link rel="stylesheet" href="style.css" />
</head>
<body>




	<div class="top">
		<h1>one click directions to the nearest...</h1>
	</div>

	<div id="tab1" class="tab-content">
		<div class="row">
			<div class="col-xs-6">
				<button id="burger" class="btn btn-default">gas</button>
			</div>
			<div class="col-xs-6">
				<button id="ice-cream" class="btn btn-default">coffee</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="coffee" class="btn btn-default">pizza</button>
			</div>
			<div class="col-xs-6">
				<button id="pizza" class="btn btn-default">burger</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="sandwich" class="btn btn-default">sandwich</button>
			</div>
			<div class="col-xs-6">
				<button id="sushi" class="btn btn-default">sushi</button>
			</div>
		</div>
	</div>

	<div id="tab2" class="tab-content">
		<div class="row">
			<div class="col-xs-6">
				<button id="Italian" class="btn btn-default">italian</button>
			</div>
			<div class="col-xs-6">
				<button id="chinese" class="btn btn-default">chinese</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="mexican" class="btn btn-default">mexican</button>
			</div>
			<div class="col-xs-6">
				<button id="japanese" class="btn btn-default">japanese</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="thai" class="btn btn-default">thai</button>
			</div>
			<div class="col-xs-6">
				<button id="vietnamese" class="btn btn-default">vietnamese</button>
			</div>
		</div>
	</div>
	<div id="tab3" class="tab-content">
		<div class="row">
			<div class="col-xs-6">
				<button id="gas" class="btn btn-default">Liquor store</button>
			</div>
			<div class="col-xs-6">
				<button id="bar" class="btn btn-default">Laundry</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="movie" class="btn btn-default">Skatepark</button>
			</div>
			<div class="col-xs-6">
				<button id="oysters" class="btn btn-default">Oysters</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button id="skatepark" class="btn btn-default">Breakfast</button>
			</div>
			<div class="col-xs-6">
				<button id="innout" class="btn btn-default">In-n-out</button>
			</div>
		</div>
	</div>

	<div class="row" id="nabs">
		<a href="#tab1"><div class="col-xs-4 active"><span class="glyphicon glyphicon-home"></span></div></a>
		<a href="#tab2"><div class="col-xs-4 not-active"><span class="glyphicon glyphicon-cutlery"></span></div></a>
		<a href="#tab3"><div class="col-xs-4 not-active"><span class="glyphicon glyphicon-sunglasses"></span></div></a>
	</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>

<script src="app.js"></script>

</body>
</html>
